<!DOCTYPE html>
<html lang ="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name = "viewport" content="widthdevide-width, initial-scale=1.0"/>
        <title> Tip Calculator </title>
        <link rel="stylesheet" href="style.css"/>
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="logo"><img src = "images/logo.svg" alt></div>
        <div class="tip-calculator">
            <div class="partOne">
                <label for="">Bill</label>
                <input type = "number" class="input bill-input" id="bill-input">
                <input for="">Select Tip % </label>
                <div class="tip">
                    <div class="tips tips-5">5%</div>
                    <div class="tips tips-10">10%</div>
                    <div class="tips tips-15">15%</div>
                    <div class="tips tips-25">25%</div>
                    <div class="tips tips-50">50%</div>
                    <div id="tip-custom"><input type="number" class="tip-custom" placeholder="CUSTOM"></div>
                </div>
                <div class="peopleLabel">
                    <label for="">Number of People</label>
                    <label for="" class="error">Can't Be Zero</label>
                </div>
            </div>
        </div>
    </body>
</html>
